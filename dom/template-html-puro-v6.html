<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS</title>
</head>
<body>

<div id="app">
    <p> {{ titulo }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>
    
</body>
<script src="../vue-devtools/vue.dev.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    titulo: 'Usando vueJS!',
    link: 'http://google.com.br',
    linkHtml: '<a href="http://google.com.br">Google</a>'
  },
  methods: {
    saudacao: function(nome) {
      return 'Boa semana! ' + nome;
    }
  }
});
</script>
</html>
