<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS</title>
</head>

<body>
    <div id="app">
        <p> {{ contador }}</p>
        <button @click="somar()" > Somar 1 </button>
        <br>
        <input type="text" :value="contador">
    </div>        
</body>

<script src="../vue-devtools/vue.dev.js"></script>
    
<script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
      },
      methods: {
        somar() {
            this.contador++;
        }
      }
    });
    </script>
</html>
