<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS</title>
</head>
<body>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-model="titulo">

      titulo: 'Usando VueJs'
  },
  methods: {
  }
});
</script>
</html>
